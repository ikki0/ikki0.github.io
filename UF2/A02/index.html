<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Fuente de letras -->
    <link rel="shortcut icon" href="./img/audio.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&family=Red+Hat+Mono:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- normalizar estilos CSS -->
    <link rel="stylesheet" href="./css/normalize.css" />
    <!-- efecto subrayadolinea por debajo -->
    <link rel="stylesheet" href="./css/efecto.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/responsive.css" />
    <title>Proyecto Audio</title>
  </head>
  <body>
    <div class="wrap">
      <nav class="navbar">
        <ul>
          <li><a class="efecto" href="#">Home</a></li>
          <li><a class="efecto" href="#">Gallery</a></li>
          <li><a class="efecto" href="#">Blog</a></li>
          <li><a class="efecto" href="#">Contact</a></li>
        </ul>
      </nav>

      <div class="main">
        <div class="info_content">
          <h3>Artist</h3>
          <h1>Eve</h1>
        </div>
      </div>

      <footer>
        <div class="scroll">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </footer>
    </div>

    <div class="page2">
      <header class="header">
        <h2>New Releases</h2>
      </header>

      <div class="content">
        <div class="cards">
          <!-- Si es una imagen de fondo o éstetico es recomendable poner la imagen en CSS, en caso contrario, es recomendable ponerlo en html por motivo SEO -->
          <div class="image">
            <img src="./img/anoko_image.webp" alt="imagen anoko secret" />
          </div>

          <div class="music">
            <h3>anoko secret</h3>
            <audio
              src="./audio/Anoko Secret.mp3"
              controls
              type="audio/mp3"
            ></audio>
          </div>
        </div>

        <div class="cards">
          <!-- Si es una imagen de fondo o éstetico es recomendable poner la imagen en CSS, en caso contrario, es recomendable ponerlo en html por motivo SEO -->
          <div class="image">
            <img src="./img/Eve.jpg" alt="imagen dramaturgy" />
          </div>

          <div class="music">
            <h3>dramaturgy</h3>
            <audio
              src="./audio/dramaturgy Eve  MV.mp3"
              controls
              type="audio/mp3"
            ></audio>
          </div>
        </div>

        <div class="cards">
          <!-- Si es una imagen de fondo o éstetico es recomendable poner la imagen en CSS, en caso contrario, es recomendable ponerlo en html por motivo SEO -->
          <div class="image">
            <img src="./img/katai kitan.webp" alt="imagen katai kitan" />
          </div>

          <div class="music">
            <h3>kaikai kitan</h3>
            <audio
              src="./audio/Jujutsu Kaisen - Opening Full『Kaikai Kitan』by Eve.mp3"
              controls
              type="audio/mp3"
            ></audio>
          </div>
        </div>

        <div class="cards">
          <!-- Si es una imagen de fondo o éstetico es recomendable poner la imagen en CSS, en caso contrario, es recomendable ponerlo en html por motivo SEO -->
          <div class="image">
            <img src="./img/prueba3.jpg" alt="imagen okinimesumama" />
          </div>

          <div class="music">
            <h3>okinimesumama</h3>
            <audio
              src="./audio/Eve - Okinimesumama.mp3"
              controls
              type="audio/mp3"
            ></audio>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
